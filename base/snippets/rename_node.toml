# short names
[[rename_node]]
match = "(解锁|)(\\|)(x.*)(\\|V2ray)"
replace = "$[$3]"

[[rename_node]]
match = "(..|...)([0-9][0-9][0-9][0-9]|[0-9][0-9][0-9])(\\|)(Azure|HKT|CN2GIA)"
replace = "$1$4$2"

[[rename_node]]
match = "^CordCloud - "
replace = ""

[[rename_node]]
match = "(标准)|(标准线路)|(线路)|(中转)|(直连)|(80端口)|(V[0-9]-)|(IEPL专线 )|(IPV6)"
replace = ""

[[rename_node]]
match = "(.*)( )(.*[0-9])( \\| )(.*)"
replace = "$1$3$5"

[[rename_node]]
match = "(流媒体)|(-M)|(原生IP)"
replace = "[M]"

[[rename_node]]
match = "(.*)([0-9].*[0-9])(静态解锁|动态解锁|原生解锁|解锁|动态原生|静态原生|原生)"
replace = "$1$2[M]"

[[rename_node]]
match = "(.*)(\b[0-9][0-9]\b)(静态解锁|动态解锁|原生解锁|解锁|动态原生|静态原生|原生)"
replace = "$1$2[M]"

[[rename_node]]
match = "(.*)([0-9].*[0-9])(\\|[\\w].*[0-9])"
replace = "$1$2"

[[rename_node]]
match = "((❖CN[0-9]❖)|^)(⓪|❶|❷|❸|❻)(TJ\\.|gR\\.|V2\\.|H2\\.|SS\\.)"
replace = ""

