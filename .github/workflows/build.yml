name: Publish GitHub Releases

on:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!.github/**'
      - '!sub-web/**'
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
    outputs:
      ver: ${{ steps.set-ver.outputs.version }}
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Asia/Shanghai'
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{env.GIT_TOKEN}}
      - id: set-ver
        run: |
          echo "version=$(date +%y.%m%d.%H%M-)$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

  linux_build:
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: x86
            artifact: subconverter_linux_x86
            os: ubuntu-latest
          - arch: amd64
            artifact: subconverter_linux_amd64
            os: ubuntu-latest
          - arch: armv7
            artifact: subconverter_linux_armv7
            os: ubuntu-latest
          - arch: aarch64
            artifact: subconverter_linux_aarch64
            os: ubuntu-latest
          - arch: armhf
            artifact: subconverter_linux_armhf
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
      VERSION: ${{ needs.prepare.outputs.ver }}
    name: Linux ${{ matrix.arch }} Build
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Asia/Shanghai'
      - name: Checkout base
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Add commit id into version
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: sed -i 's/\(v[0-9]\.[0-9]\.[0-9]\)/\1 '"${{env.VERSION}}"'/' src/version.h
      - name: Build
        run: docker run --rm -v $GITHUB_WORKSPACE:/root/workdir multiarch/alpine:${{ matrix.arch }}-edge /bin/sh -c "apk add bash git nodejs npm && cd /root/workdir && chmod +x scripts/build.alpine.release.sh && bash scripts/build.alpine.release.sh"
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}.${{ env.VERSION }}
          path: subconverter/
      - name: Package Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        run: tar czf ${{ matrix.artifact }}.${{ env.VERSION }}.tar.gz subconverter
      - name: Prepare Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          name: Sub+SimpleWeb.${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          token: ${{env.GIT_TOKEN}}
          draft: false
          prerelease: false
          files: ${{ matrix.artifact }}.${{ env.VERSION }}.tar.gz

  macos_build:
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: x86
            artifact: subconverter_darwin64
            os: macos-13
          - arch: arm
            artifact: subconverter_darwinarm
            os: macos-14
    runs-on: ${{ matrix.os }}
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
      VERSION: ${{ needs.prepare.outputs.ver }}
    name: macOS ${{ matrix.arch }} Build
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Asia/Shanghai'
      - name: Checkout base
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Add commit id into version
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: sed -i -e 's/\(v[0-9]\.[0-9]\.[0-9]\)/\1-'"${{env.VERSION}}"'/' src/version.h
      - name: Build
        run: bash scripts/build.macos.release.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}.${{ env.VERSION }}
          path: subconverter/
      - name: Package Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        run: tar czf ${{ matrix.artifact }}.${{ env.VERSION }}.tar.gz subconverter
      - name: Prepare Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          name: Sub+SimpleWeb.${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          token: ${{env.GIT_TOKEN}}
          draft: false
          prerelease: false
          files: ${{ matrix.artifact }}.${{ env.VERSION }}.tar.gz

  windows_build:
    needs: prepare
    strategy:
      matrix:
        include:
          - arch: x86
            artifact: subconverter_win_x86
            env: i686
            msystem: MINGW32
          - arch: amd64
            artifact: subconverter_win_amd64
            env: x86_64
            msystem: MINGW64
    runs-on: windows-latest
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
      VERSION: ${{ needs.prepare.outputs.ver }}
    name: Windows ${{ matrix.arch }} Build
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneWindows: 'Asia/Shanghai'
      - name: Checkout base
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel git mingw-w64-${{ matrix.env }}-gcc mingw-w64-${{ matrix.env }}-cmake mingw-w64-${{ matrix.env }}-pcre2 patch
          msystem: ${{ matrix.msystem }}
          path-type: inherit
      - name: Add commit id into version
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: sed -i 's/\(v[0-9]\.[0-9]\.[0-9]\)/\1 '"${{env.VERSION}}"'/' src/version.h
      - name: Build
        run: bash scripts/build.windows.release.sh
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}.${{ env.VERSION }}
          path: subconverter/
      - name: Package Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        run: 7z a ${{ matrix.artifact }}.${{ env.VERSION }}.7z subconverter/
      - name: Prepare Release
        #      if: ${{ github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          name: Sub+SimpleWeb.${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          token: ${{env.GIT_TOKEN}}
          draft: false
          prerelease: false
          files: ${{ matrix.artifact }}.${{ env.VERSION }}.7z

  prerelease:
    name: Publish build
    needs:
      - prepare
      - linux_build
      - macos_build
      - windows_build
    runs-on: ubuntu-latest
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
      VERSION: ${{ needs.prepare.outputs.ver }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{env.GIT_TOKEN}}
      - name: Complete Publish Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          append_body: true
          name: Sub+SimpleWeb.${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          token: ${{env.GIT_TOKEN}}
          draft: false
          prerelease: false
