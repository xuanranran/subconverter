name: Update sub-web

on:
  push:
    branches:
      - main
  workflow_dispatch:
concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  # 自动取消其他运行中的workflow
  cancel-in-progress: true

env:
  REPO_URL: https://github.com/xuanranran/subconverter
  REPO_BRANCH: main
  KMODS_IN_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ui-version: ${{ steps.web.outputs.ui-ver }}
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Asia/Shanghai'
      - uses: actions/checkout@v4.1.7
        with:
          submodules: 'true'
          token: ${{env.GIT_TOKEN}}
      - name: Update sub-web
        run: |
          sudo rm -rf sub-web
          sudo rm -rf base/sub-web
          git clone https://github.com/LM-Firefly/sub-web.git
      - name: Update Rules
        run: |
          sudo rm -rf base/rules/LM-Firefly
          git clone https://github.com/LM-Firefly/Rules.git
          mv Rules base/rules/LM-Firefly
      - name: Check sub-web commit
        id: web
        run: |
          cd sub-web
          echo "ui-ver=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      - name: Use Node.js 16
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 16
      - name: Get dependencies and build
        run: |
          cd sub-web
          yarn install
          yarn build
      - name: Clean up
        run: |
          cd $GITHUB_WORKSPACE
          mkdir temp
          sudo cp -rf sub-web/dist/* temp/
          mv temp base/sub-web
          sudo rm -rf sub-web/*
      - name: Update sub-web
        uses: EndBug/add-and-commit@v9.1.4
        with:
          author_email: mail@example.com
          default_author: github_actions
          message: 'Updated submodule sub-web to commit ${{ steps.web.outputs.ui-ver }} 🎉 '
          add: '-A'
        env:
          token: ${{env.GIT_TOKEN}}

  push-build:
    needs: prepare
    runs-on: ubuntu-latest
    env:
      GIT_TOKEN: ${{secrets.ACTIONS_TOKEN}}
    steps:
      - name: Setup timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Asia/Shanghai'
      - uses: actions/checkout@v4.1.7
        with:
          fetch-depth: 0
          token: ${{env.GIT_TOKEN}}
      - name: Github CI
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{env.GIT_TOKEN}}
          script: |
            github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: 'subconverter',
            workflow_id: 'build.yml',
            ref: 'main',
            });
      - name: Publish Docker
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/github-script@v7.0.1
        with:
          github-token: ${{env.GIT_TOKEN}}
          script: |
            github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: 'subconverter',
            workflow_id: 'docker.yml',
            ref: 'main',
            });

